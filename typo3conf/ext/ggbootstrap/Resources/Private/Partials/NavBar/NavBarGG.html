<f:if condition="{be_layout} == 't3sbootstrap__4'">
	<div class="navbar-wrapper">
</f:if>

<f:if condition="{settings.styles.navbar.onTop}">
	<f:then>
		<div class="{f:if(condition: '{settings.styles.container-fluid}', then: 'container-fluid', else: 'container')} navBar-container">
			<div class="row">



				<nav class="navbar" id="rij10">
					<div class="container">
						<div class="navbar-header">
							<ul class="nav navbar-nav">
								<li><a href="#">Video</a></li>
								<li><a href="#">Links</a></li>
								<li><a href="#">Winkels</a></li>
								<li><a href="#">Sitemap</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</div><!--/.navbar-collapse -->
					</div>
				</nav>


				<nav role="navigation" class="navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}">
					<f:render partial="NavBar/NavBarHeader" arguments="{_all}" />
				</nav>
			</div>
		</div>
	</f:then>
	<f:else>
		<div class="row">
			<nav role="navigation" class="navbar {f:if(condition: '{settings.styles.navbar.style.inverse}', then: 'navbar-inverse', else: 'navbar-default')}">
				<f:render partial="NavBar/NavBarHeader" arguments="{_all}" />
			</nav>
		</div>
	</f:else>
</f:if>

<f:if condition="{be_layout} == 't3sbootstrap__4'">
	</div>
</f:if>
